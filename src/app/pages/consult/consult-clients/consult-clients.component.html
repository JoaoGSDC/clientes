<div class="container">
    <div class="card">

        <div class="card-header">
            <h4>Consultar Clientes</h4>
            <span routerLink="/register-client" class="new"><i class="fas fa-file fa-lg"></i></span>
            <input type="text" id="inputSearch" class="input-header" (keyup)="searchClients()" placeholder="Buscar cliente...">
        </div>

        <table id="tableClients">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th class="align-icons">Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let oClient of clients; let i = index;">
                    <td>{{ oClient.name }}</td>
                    <td>{{ oClient.status === '1' ? 'Ativo' : 'Desabilitado' }}</td>
                    <td class="align-icons">
                        <a routerLink="/register-client">
                            <span (click)="storageGroup(oClient)" style="margin-right: 25px;">
                                <i class="fas fa-pen"></i>
                            </span>
                        </a>
                        <span (click)="openConfirm(oClient)"><i class="fas fa-trash"></i></span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
