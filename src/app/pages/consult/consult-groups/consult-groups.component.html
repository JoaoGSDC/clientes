<div class="container">
    <div class="card">

        <div class="card-header">
            <h4>Consultar Grupos</h4>
            <a routerLink="/register-group"><span class="new"><i class="fas fa-file fa-lg"></i></span></a>
            <input type="text" id="inputSearch" class="input-header" (keyup)="searchGroup()"
                placeholder="Buscar grupo...">
        </div>

        <table id="tableGroup">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Status</th>
                    <th class="align-icons">Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let oGroup of groups; let i = index;">
                    <td>{{ oGroup.name }}</td>
                    <td>{{ oGroup.status === "1" ? 'Ativo' : 'Desabilitado' }}</td>
                    <td class="align-icons">
                        <a routerLink="/register-group">
                            <span (click)="storageGroup(oGroup)" style="margin-right: 25px;">
                                <i class="fas fa-pen"></i>
                            </span>
                        </a>
                        <span (click)="openConfirm(oGroup)"><i class="fas fa-trash"></i></span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
